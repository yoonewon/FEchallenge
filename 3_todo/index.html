<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="todo-app">
    <div class="title">TO-DO LIST</div>
    <div class="tabs">
        <div class="tab active" data-status="all">전체</div>
        <div class="tab" data-status="completed">해결</div>
        <div class="tab" data-status="uncompleted">미해결</div>
    </div>
    <div class="filter-buttons">
        <span class="filter-link" id="sort-asc">▲ 우선순위 높은순</span>
        <span class="filter-link" id="sort-desc">▼ 우선순위 낮은순</span>
    </div>
  
    <div class="input-group">
        <input type="text" id="new-task" placeholder="할 일을 작성하세요">
        <select id="priority">
            <option value="very-high">아주높음</option>
            <option value="high">높음</option>
            <option value="medium">보통</option>
            <option value="low">낮음</option>
        </select>
        <button id="add-task">추가</button>
    </div>
  
    <div id="tasks">
        <!-- 할 일 목록이 여기에 추가됩니다 -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
