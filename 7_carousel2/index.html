<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="ie=edge">
    <title>Carousel</title>
    <link href="./carousel.css" rel="stylesheet">
    <script src="./carousel.min.js" type="text/javascript"></script>
</head>
<body>
    <h1 class="page-title">Carousel</h1>
    <div class="carousel" id="carousel-banner">
        <div class="carousel-wrapper">
            <div class="carousel-item">
                <img src="./nature-3082832_1280.jpg">
            </div>
            <div class="carousel-item">
                <img src="./milky-way-2695569_1280.jpg">
            </div>
            <div class="carousel-item">
                <img src="./ocean-3605547_1280.jpg">
            </div>
        </div>
        <div class="navi-wrapper"></div>
    </div>
    <script>
        new Carousel(document.querySelector('#carousel-banner'), {
            CarouselMotion: 'fade',
            naviPosition: 'bottom',
            naviStyle: 'arrow',
            autoMove: true,
            autoMoveTime: 2000
        });
    </script>
</body>
</html>
